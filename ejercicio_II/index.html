<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio II</title>

    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario Agregar y Eliminar con Doble CLic</h1>
    </div>

    <div class="card mb-4, mx-4">
        <div class="card-header">
            <h2>Formulario</h2>
        </div>
    
        <div class="card-body">
        <form id="formulario+" onsubmit="return false">
            <div class="mb-3">
                <label for="escribir" class="form-label">Escriba su comentario</label>
                <input type="text" name="form-control" id="escribir" placeholder="Comentario...">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="botonAgregar" onclick="clickBoton">Agregar</button>
            </div>
            <div id="seccionComentarios">
                <h3>Comentarios:</h3>
                <ul id="listaComentarios"></ul>
            </div>
        </form>
        </div>
    </div>


    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
    
</body>
</html>
